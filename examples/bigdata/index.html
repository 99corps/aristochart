<html>
<head>
	<title>Big Data Example Aristochart</title>
    <script src="../../Aristochart.js"></script>
    <script src="../../themes/orange/orange.js"></script>
</head>
<body>
<p>10000 data points between 0, 50</p>
</body>
<script type="text/javascript">
	var bigdata = [25];
	for(var i = 1; i < 500; i++) bigdata.push(bigdata[i - 1] + (Math.random() * ((Math.random() > 0.5) ? -1 : 1)));

	window.graph = new Aristochart(document.body, {
		style: {
			default: {
				point: {
					visible: false,
				},

				line: {
					fill: false,
					width: 1
				}
			}
		},

		data: {
			x: 10,
			y: bigdata
		}
	});
</script>
</html>
